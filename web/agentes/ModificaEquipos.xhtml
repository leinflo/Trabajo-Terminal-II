<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Modifica Equipo</title>
        <link href="../estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" type="image/x-icon" href="../imagenes/favicon.ico"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div class ="container">
                    <div class="cabecera">
                        <img src="../logoescom.png" height="60" width="80" align="left"/>
                        <img src="../ipn_logo.png" width="80px" align="right"/>
                        <h1>Trabajo Terminal TT 2013-A047</h1>
                    </div>
                    <div class="tools">
                              <p:panelMenu style="width:200px">  
                                  <p:submenu label="Inicio">  
                                <p:menuitem value="Monitoreo" url="../Monitoreo.xhtml" icon="ui-icon-disk" /> 
                             <p:menuitem value="Dashboard"   url="../home.xhtml" icon="ui-icon-arrowrefresh-1-w" />  
                             <p:menuitem value="Configuracion"   url="../Configuracion.xhtml" icon="ui-icon-arrowrefresh-1-w" /> 
                            </p:submenu> 
                            <p:submenu label="Gestión de Agentes">  
                                <p:menuitem value="Nuevo" url="./GestionEquipos.xhtml" icon="ui-icon-disk" /> 
                                <p:menuitem value="Modificar" url="./ModificaEquipos.xhtml" icon="ui-icon-arrowrefresh-1-w" />  
                            </p:submenu>  
                            <p:submenu label ="Gestión de Perfiles">
                                <p:menuitem value="Crea Perfil" url="../perfiles/CreaPerfil.xhtml" ajax="false"/>
                            <p:menuitem value="Asigna Perfiles" url="../perfiles/AsignaPerfil.xhtml" ajax="false"/>
                            <p:menuitem value ="Modifica Perfil" url="../perfiles/EliminaPerfil.xhtml" ajax="false"/>
                            <p:menuitem value="Elimina Perfiles" url="../perfiles/ModificaPerfil.xhtml" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Gestión de Alertas">  
                                <p:menuitem value="Crear nueva Alerta"  url="../alertas/CreaAlerta.xhtml" ajax="false" icon="ui-icon-close"/>  
                                <p:menuitem value="Modificar Alerta" url="../alertas/ModificaAlerta.xhtml" ajax="false" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Activa/Desactiva" url="../alertas/ActivaAlerta.xhtml" ajax ="false" />
                            </p:submenu>
                            <p:submenu label="Generación de Reportes">  
                                <p:menuitem value="Por Perfil" url="../reportes/ReportePerfil.xhmtl" ajax="false" icon="ui-icon-close"/>  
                                <p:menuitem value="Por Equipo"  url="../reportes/ReporteEquipo.xhtml" ajax="false"/>
                            </p:submenu>  
                            <p:submenu label="Gestión de Usuarios">
                                <p:menuitem value="Crea nuevo usuario"  url ="../usuarios/NuevoUsuario.xhtml" ajax="false"/>
                                <p:menuitem value="Elimina usuario" url="../usuarios/EliminaUsuario.xhtml" ajax ="false"/>
                            </p:submenu>                              
                            <p:separator /> 
                        </p:panelMenu>                                                                                      
                    </div>
                    <div class="dashboard">
                        <h:form>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                    <p:panel id="Registra" header="Registro de Nuevos Usuarios">
                        <p:panelGrid columns="2">
             <h:outputText value="Identificador: " />
             <h:inputText id="identificador" value="#{gestionaUser.id}" required="true">    
             </h:inputText>  
             <h:outputText value="Nueva direccion IP:  " />
             <h:inputText id="direccionIP" value="#{gestionaUser.direccionIP}" required="true">    
             </h:inputText>  
            </p:panelGrid>
                        <h:commandButton value="Guardar" actionListener="#{gestionaUser.modifica}" />
                        
        </p:panel>      
                            </h:form>
        <p:panel id="equipos">
            <p:poll interval="3" update="dataTable"/>
            <p:dataTable  id="dataTable" var="equipos" value="#{gestionaUser.equipos}"  
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15"  >  
  
        <f:facet name="header">  
            Lista de Equipos Registrados 
        </f:facet>  
  
        <p:column headerText="Identificador">  
            <h:outputText value="#{equipos.id}" />  
          </p:column>  
  
        <p:column headerText="Direccion IP">  
            <h:outputText value="#{equipos.equipo}" />  
        </p:column>  
  
        <p:column headerText="Digesto">  
            <h:outputText value="#{equipos.digesto}" />  
        </p:column>  
  
        <p:column headerText="Verificado">  
            <h:outputText value="#{equipos.verificado}" />  
        </p:column>  
        <p:column headerText="Conectado">  
            <h:outputText value="#{equipos.conectado}" />  
        </p:column>    
    </p:dataTable>
                </p:panel>    
                        </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
