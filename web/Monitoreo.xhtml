<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Modifica Perfiles</title>
        <link href="../estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./imagenes/favicon.ico"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div class ="container">
                    <div class="cabecera">
                        <img src="../logoescom.png" height="60" width="80" align="left"/>
                        <img src="../ipn_logo.png" width="80px" align="right"/>
                        <h1>Trabajo Terminal TT 2013-A047</h1>
                    </div>
                    <div class="tools">
                              <p:panelMenu style="width:200px">  
                                  <p:submenu label="Inicio">  
                                <p:menuitem value="Monitoreo" url="./Monitoreo.xhtml" icon="ui-icon-disk" /> 
                             <p:menuitem value="Dashboard"   url="./home.xhtml" icon="ui-icon-arrowrefresh-1-w" />  
                             <p:menuitem value="Configuracion"   url="./Configuracion.xhtml" icon="ui-icon-arrowrefresh-1-w" /> 
                            </p:submenu> 
                            <p:submenu label="Gestión de Agentes">  
                                <p:menuitem value="Nuevo" url="./agentes/GestionEquipos.xhtml" icon="ui-icon-disk" /> 
                                <p:menuitem value="Modificar"   url="./agentes/ModificaEquipos.xhtml" icon="ui-icon-arrowrefresh-1-w" />  
                            </p:submenu>  
                            <p:submenu label ="Gestión de Perfiles">
                                <p:menuitem value="Crea Perfil" url="./perfiles/CreaPerfil.xhtml" ajax="false"/>
                                <p:menuitem value="Asigna Perfiles" url="./perfiles/AsignaPerfil.xhtml" ajax="false"/>
                                <p:menuitem value ="Modifica Perfil" url="./perfiles/ModificaPerfil.xhtml" ajax="false"/>
                                <p:menuitem value="Elimina Perfiles" url="./perfiles/EliminaPerfil.xhtml" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Gestión de Alertas">  
                                <p:menuitem value="Crear nueva Alerta"  url="./alertas/CreaAlerta.xhtml" ajax="false" icon="ui-icon-close"/>  
                                <p:menuitem value="Modificar Alerta" url="./alertas/ModificaAlerta.xhtml" ajax="false" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Activa/Desactiva" url="./alertas/ActivaAlerta.xhtml" ajax ="false" />
                            </p:submenu>
                            <p:submenu label="Generación de Reportes">  
                                <p:menuitem value="Por Perfil" url="./reportes/ReportePerfil.xhtml" ajax="false" icon="ui-icon-close"/>  
                                <p:menuitem value="Por Equipo"  url="./reportes/ReporteEquipo.xhtml" ajax="false"/>
                            </p:submenu>  
                            <p:submenu label="Gestión de Usuarios">
                                <p:menuitem value="Crea nuevo usuario"  url ="./usuarios/NuevoUsuario.xhtml" ajax="false"/>
                                <p:menuitem value="Elimina usuario" url="./usuarios/EliminaUsuario.xhtml" ajax ="false"/>
                            </p:submenu>                            
                            <p:separator /> 
                        </p:panelMenu>                                                                                      
                    </div>
                    <div class="dashboard">
   <p:poll interval="3" update="Mon_files"/>
   <p:dataTable  id="Mon_files" var="monfiles" value="#{monitoreobean.monitoreoFiles}"  
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15"  >  
  
         <f:facet name="header">  
            Monitoreo de Archivos y Carpetas
        </f:facet>  
  
        <p:column headerText="Agente">  
            <h:outputText value="#{monfiles.agente}" />  
          </p:column>  
  
        <p:column headerText="Usuario">  
            <h:outputText value="#{monfiles.user}" />  
        </p:column>   
       <p:column headerText="Archivo">  
           <h:outputText value="#{monfiles.archivo}" />  
        </p:column>   
       <p:column headerText="Archivo Renombrado">  
           <h:outputText value="#{monfiles.archivoDespues}" />  
        </p:column>   
       <p:column headerText="Tipo de Cambio">  
           <h:outputText value="#{monfiles.tipoCambio}" />  
        </p:column>   
       <p:column headerText="Momento">  
           <h:outputText value="#{monfiles.momentoCambio}" />  
        </p:column>   
    </p:dataTable>
   
   
   
   <p:poll interval="3" update="Mon_proc"/>
   <p:dataTable  id="Mon_proc" var="monproc" value="#{monitoreobean.monitoreoProc}"  
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15"  >  
  
         <f:facet name="header">  
            Monitoreo Procesos
        </f:facet>  
  
        <p:column headerText="Agente">  
            <h:outputText value="#{monproc.agente}" />  
          </p:column>  
  
        <p:column headerText="Usuario">  
            <h:outputText value="#{monproc.user}" />  
          </p:column> 
       <p:column headerText="Nombre del proceso">  
           <h:outputText value="#{monproc.nombreProc}" />  
          </p:column> 
       <p:column headerText="Ejecución">  
           <h:outputText value="#{monproc.inicioProc}" />  
          </p:column> 
    </p:dataTable>
                        </div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
